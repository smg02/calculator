<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="input">
            <div class="buttons">
                <button class="one" onclick="getInput(inputOne)">1</button>
                <button class="two" onclick="getInput(inputTwo)"></button>
                <button class="three" onclick="getInput(inputThree)"></button>
                <button class="four" onclick="getInput(inputFour)"></button>
                <button class="five" onclick="getInput(inputFive)"></button>
                <button class="six" onclick="getInput(inputSix)"></button>
                <button class="seven" onclick="getInput(inputSeven)"></button>
                <button class="eight" onclick="getInput(inputEight)"></button>
                <button class="nine" onclick="getInput(inputNine)"></button>
                <button class="zero" onclick="getInput(inputZero)"></button>
                <button class="add" onclick="getInput(inputAdd)"></button>
                <button class="subtract" onclick="getInput(inputSubtract)"></button>
                <button class="multiply" onclick="getInput(inputMultiply)"></button>
                <button class="divide" onclick="getInput(inputDivide)"></button>
                <button class="equals" onclick="getInput(inputEquals)"></button>
                <button class="clear" onclick="getInput(inputClear)"></button>
            </div>
        </div>
    </div>
</body>
</html>
