<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="input">
            <div class="buttons">
                <button class="one" onclick="getInput()">1</button>
                <button class="two"></button>
                <button class="three"></button>
                <button class="four"></button>
                <button class="five"></button>
                <button class="six"></button>
                <button class="seven"></button>
                <button class="eight"></button>
                <button class="nine"></button>
                <button class="zero"></button>
                <button class="add"></button>
                <button class="subtract"></button>
                <button class="multiply"></button>
                <button class="divide"></button>
                <button class="equals"></button>
                <button class="clear"></button>
            </div>
        </div>
    </div>
</body>
</html>
